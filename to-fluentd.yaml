image:
  tag: 1.12.0-centos-7-r0

forwarder:
  configMap: to-fluentd
  containerPorts:
  - name: http
    containerPort: 9880
    protocol: TCP
  - name: prometheus
    containerPort: 24231
    protocol: TCP

  podAnnotations:  
    prometheus.io/scrape: "true"
    prometheus.io/port: "24231"
    prometheus.io/path: "/metrics"

  resources:
    limits: 
      cpu: 500m
      memory: 1Gi
    requests: 
      cpu: 300m
      memory: 512Mi

aggregator:
  enabled: false
